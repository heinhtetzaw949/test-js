        <script>


            function starGenerator(count,element = " * "){
                let star = "";
                for(let x=1;x<=count;x++){
                    star += element;
                } 
                return star;
            }




            for(let i=1;i<=6;i++){
                console.log(starGenerator(i,i%2 == 0 ? " = " : " * "));
            }   


            for(let i=6;i>=1;i--){  
                console.log(starGenerator(i,i%2 == 0 ? " = " : " * "));
            }





        </script>


</body>
